<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game">
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
      <div>Player: <span id="playerScore">0</span></div>
      <div>Computer: <span id="computerScore">0</span></div>
    </div>
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
